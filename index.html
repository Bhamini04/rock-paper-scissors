<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>

    <!-- Game Choices -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper2.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/scissors2.png" alt="Scissors">
        </div>
    </div>

    <!-- Score Board -->
    <div class="score-board">
        <p id="userScore">Player: 0</p>
        <p id="compScore">Computer: 0</p>
    </div>

    <!-- Message Display -->
    <div class="message-container">
        <p id="message">Play your move!</p>
    </div>
    <!-- Reset Button -->
    <div style="margin-top: 20px;">
        <button id="resetBtn">Reset Game</button>
    </div>

    <!-- Script -->
    <script src="rock.js"></script>
</body>
</html>
